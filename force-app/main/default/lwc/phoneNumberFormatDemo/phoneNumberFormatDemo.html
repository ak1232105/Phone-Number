<template>
    <lightning-card title="Phone Number Utility" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <lightning-combobox
                name="countryCode"
                label="Country Code"
                value={countryCode}
                placeholder="Select Country Code"
                options={countryOptions}
                onchange={handleCountryCodeChange}>
            </lightning-combobox>
            <lightning-input label="Phone Number" value={phoneNumber} onchange={handlePhoneNumberChange}></lightning-input>
            <lightning-button label="Validate" onclick={validatePhoneNumber}></lightning-button>
            <template if:true={formattedNumber}>
                <div class="slds-text-body_regular">Formatted Number: {formattedNumber}</div>
            </template>
            <template if:true={errorMessage}>
                <div class="slds-text-color_error">{errorMessage}</div>
            </template>
            <lightning-button label="Format" onclick={formatPhoneNumber}></lightning-button>
            <template if:true={formattedPhoneNumber}>
                <div class="slds-text-body_regular">Formatted Number: {formattedPhoneNumber}</div>
            </template>
        </div>
    </lightning-card>
</template>

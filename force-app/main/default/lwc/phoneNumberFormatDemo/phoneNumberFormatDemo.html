<template>
    <lightning-card title="Phone Number Utility" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <lightning-combobox
                name="countryCode"
                label="Country Code"
                value={countryCode}
                placeholder="Select Country Code"
                options={countryOptions}
                onchange={handleCountryCodeChange}>
            </lightning-combobox>
            <lightning-input label="Phone Number" value={phoneNumber} onchange={handlePhoneNumberChange}></lightning-input>
            <div class="slds-m-top_medium">
                <lightning-button label="Validate" onclick={validatePhoneNumber} class="slds-m-right_small"></lightning-button>
                
            </div>
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </template>
            <template if:true={formattedNumber}>
                <div class="slds-text-body_regular slds-m-top_medium">Formatted Number: {formattedNumber}</div>
            </template>
            <template if:true={errorMessage}>
                <div class="slds-text-color_error slds-m-top_medium">{errorMessage}</div>
            </template>
            <template if:true={formattedPhoneNumber}>
                <div class="slds-text-body_regular slds-m-top_medium">Formatted Number: {formattedPhoneNumber}</div>
            </template>
        </div>
    </lightning-card>
</template>
